<!DOCTYPE html>
<html>
    <head>
        <title> Web Dictionary</title>
        <link rel="stylesheet" href="main.css" type="text/css" />
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <header id="heading">Web Dictionary</header>
        <section>
            <form onsubmit="return lookup();" name="browse">
                <input type="text" name="q" placeholder="Search"/>
                <input type="submit" value="Search"/>
                <button onclick="return lookup(true);" id="define">Get All Definitions</button>
            </form>
            
            <hr>
            <div id="result"></div>
        </section>
        
    </body>
</html>
